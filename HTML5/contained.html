<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Contained Float Example</title>

    </head>
    <body>
        <header>
            <code>&#60;header&#62;</code>
        </header>

        <div class="group">

            <code class="default">&#60;section&#62;</code>

            <section>
                <code>&#60;section&#62;</code>
            </section>

            <aside>
                <code>&#60;aside&#62;</code>
            </aside>
        </div>

        <footer>
            <code>&#60;footer&#62;</code>
        </footer>
    </body>
